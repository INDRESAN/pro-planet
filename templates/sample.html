<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posts</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMNMLzLP/ewyWqjKavXZOzQJ5b9M1t3FqaeF8+a" crossorigin="anonymous">
    <style>
        body {
      background-image: url('https://images.unsplash.com/photo-1497250681960-ef046c08a56e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
      background-repeat: no-repeat;
      height: 100%;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
}

.navi {
      width: 100%;
      z-index: 900;
      background-color: transparent;
      border-color: rgb(255, 255, 255);
    }

    .navi a {
      width: auto;
      float: right;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 20px;
      margin-right: 40px;
      margin-top: 50px;
    }

    .navi a:hover {
      color: rgb(145, 145, 145);
      padding: 30px;
      transition: .5s;
    }

    .navi img {
      height: 300px;
      width: 300px;
      margin-top: -50px;
    }

.jobs {
    width: 100%;
    max-width: 800px;
    margin: 20px auto;
}

.instagram-post {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px 0;
}

.post-header {
    display: flex;
    align-items: center;
    padding: 16px;
}

.profile-pic img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.profile-name {
    font-weight: bold;
}

.post-image img {
    width: 100%;
    height: auto;
}

.post-details {
    padding: 16px;
}

.post-caption h2 {
    margin: 0 0 10px;
}

.post-caption p {
    margin: 5px 0;
}

form {
    margin: 10px 0;
}

#button {
    padding: 8px 16px;
    background-color: #3897f0;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.post-actions {
    display: flex;
    justify-content: space-between;
    padding-top: 10px;
}

.post-actions i {
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="bar">
        <div class="navi">
          <img src="{{url_for('static',filename='ProPlanet__1.png')}}" alt="img"></a>
      
              <!--Profile-->
              <a class="active" href="{{url_for('profile')}}">PROFILE</a>
          <a class="active" href="{{url_for('task')}}">TASKS</a>
          <a class="active" href="{{url_for('post')}}">POST</a>
          <a class="active" href="{{url_for('leaderboard')}}">LEADER BOARD</a>
      
      
         
          <a class="active" href="{{url_for('index')}}">ABOUT</a>
        </div>
      </div>

    <div class="jobs">
        {% for i in posts %}
        <div class="instagram-post">
            <div class="post-header">
                <div class="profile-pic">
                    <img src="{{url_for('static', filename='img3.png')}}" alt="Profile Picture">
                </div>
                <div class="profile-name">
                    <span>{{i['owner']}}</span>
                </div>
            </div>
            <div class="post-image">
                <img src="{{url_for('static', filename='')}}{{i['img_url']}}" alt="Post Image">
            </div>
            <div class="post-details">
                <div class="post-caption">
                    <h2>{{i['title']}}</h2>
                    <p>ID: {{i['pid']}}</p>
                    <p>{{i['Description']}}</p>
                </div>
                <form action="{{url_for('home')}}" method="POST">
                    <input type="submit" id="button" value="Support">
                    <input name="say" id="say" value="{{ i['owner'] }}" style="display:none;">
                </form>
                <div class="post-actions">
                    <i id="like" class="fa-solid fa-heart" style="color: #000000;"></i>
                    <i class="fa-solid fa-share" style="color: #000000;"></i>
                    <i class="fa-solid fa-flag" style="color: #000000;"></i>
                    <i class="fa-regular fa-bookmark" style="color: #000000;"></i>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://kit.fontawesome.com/7da80e0258.js" crossorigin="anonymous"></script>
</body>
</html>
