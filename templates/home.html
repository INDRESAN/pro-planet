<html>

  <style>

      margin: 0px;

    .navi {
      width: 100%;
      z-index: 900;
      background-color: transparent;
      border-color: rgb(255, 255, 255);
    }

    .navi a {
      width: auto;

      color: rgb(255, 255, 255);
      text-align: center;
      padding: 14px 20px;

      font-size: 20px;
      margin-right: 40px;
      margin-top: 50px;

    
    }

    .navi a:hover {

      transition: .5s;
    }

    .navi img {

      margin-top: -50px;
    }

      list-style: none;

      width: 800px;

      padding: 40px;

      font-weight: 80;

      border-radius: 10px;
      
    }

      font-size: 50px;
    }

    .items {
      border: 1px solid rgb(0, 0, 0);
      background-color: transparent;
      color: rgb(0, 0, 0);
      padding: 8px 10px;

    }

      text-align: center;
      color: rgb(255, 255, 255);
      font-family: "Kelly Slab";
      font-weight:1px;
      font-style: italic;
      font-size: 50px;
    }
    .empty{
      border:1px solid rgb(0, 0, 0);
      width:80%;
      margin:auto;
    }
    .col4 img{
      height: 50px;
      width: 50px;
    }
    .container{
      margin-left: 500px;
